version: "3.7"

services:
  api:
    image: bbackjk1113/gaeddal-api
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=gaeddal
      - DATABASE_HOST=database
    link:
      - database

  database:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=gaeddal
      - DATABASE_HOST=database
    volumes:
      - ~/database/gaeddal:/var/lib/mysql
